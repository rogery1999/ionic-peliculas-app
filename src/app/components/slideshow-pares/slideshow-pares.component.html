<ion-slides mode="ios" pager="true" [options]="slideOpts" (ionSlideReachEnd)="cargarMas()">
    <ion-slide *ngFor="let peliculas of peliculasPopulares | pares">

        <ion-row>

            <ion-col size="12" *ngFor="let pelicula of peliculas">
                <ion-card (click)="mostrarDetalles(pelicula.id.toString())">
                    <img class="poster" [src]="pelicula.poster_path | imagen">
                </ion-card>
            </ion-col>

        </ion-row>

    </ion-slide>
</ion-slides>
