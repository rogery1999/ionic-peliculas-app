<ion-slides mode="ios" pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let pelicula of peliculasRecomendadas">
        <ion-card (click)="mostrarDetalles(pelicula.id.toString())">
            <img class="poster" [src]="pelicula.poster_path | imagen">
        </ion-card>
    </ion-slide>
</ion-slides>
